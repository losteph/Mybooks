<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script>
        async function loadReadme() {
            const response = await fetch("README.md");
            const text = await response.text();
            const converter = new showdown.Converter();
            document.getElementById("readme").innerHTML = converter.makeHtml(text);
        }
    </script>
</head>
<body onload="loadReadme()">
    <h1>Elenco dei PDF</h1>

    <h2>Primo Anno</h2>
    <ul>
        <li><a href="primo_anno/file1.pdf" download>Scarica file1.pdf</a></li>
        <li><a href="primo_anno/file2.pdf" download>Scarica file2.pdf</a></li>
    </ul>

    <h2>Secondo Anno</h2>
    <ul>
        <li><a href="secondo_anno/file3.pdf" download>Scarica file3.pdf</a></li>
        <li><a href="secondo_anno/file4.pdf" download>Scarica file4.pdf</a></li>
    </ul>

    <hr>
    <h2>README</h2>
    <div id="readme">Caricamento del README...</div>
</body>
</html>
